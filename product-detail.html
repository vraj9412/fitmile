    <title>Product Details - FitMile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #fafafa;
      }
      .product-img {
        width: 100%;
        border-radius: 12px;
      }
      .thumbnail-img {
        width: 70px;
        margin: 5px;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 8px;
      }
      .thumbnail-img:hover {
        border: 2px solid #007bff;
      }
      .product-title {
        font-size: clamp(1.8rem, 2.5vw, 2.2rem);
        font-weight: bold;
        margin-bottom: 10px;
      }
      .price {
        font-size: 1.6rem;
        color: #d32f2f;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .section-title {
        font-weight: 600;
        margin-top: 20px;
      }
      .size-option,
      .color-option {
        display: inline-block;
        margin: 5px;
        cursor: pointer;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .size-option:hover,
      .color-option:hover {
        border-color: #007bff;
      }
      .color-circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: inline-block;
        margin: 5px;
        cursor: pointer;
        border: 2px solid #ccc;
      }
      .color-circle:hover {
        border-color: #007bff;
      }
      .chat-box {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        margin-top: 20px;
        background: #fff;
      }
      .rating {
        color: #ffd700;
        font-size: 1.3rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">FitMile</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html?category=men">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html?category=women">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html?category=kids">Kids</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Product Details -->
    <div class="container my-5" id="productContainer">
      <div class="row">
        <!-- Left: Product Image -->
        <div class="col-md-6 text-center">
          <img src="" class="product-img mb-3" id="mainImage" />
          <div id="thumbnails"></div>
        </div>

        <!-- Right: Product Details -->
        <div class="col-md-6">
          <h2 class="product-title" id="productTitle"></h2>

          <!-- Rating -->
          <div class="rating mb-2" id="productRating"></div>

          <p class="price" id="productPrice"></p>
          <p id="productStore"></p>
          <p id="productDescription"></p>
          <p id="productMaterial"></p>
          <p id="productQuality"></p>

          <!-- Size Selection -->
          <div>
            <p class="section-title">Select Size:</p>
            <div id="sizeOptions"></div>
          </div>

          <!-- Color Selection -->
          <div>
            <p class="section-title">Select Color:</p>
            <div id="colorOptions"></div>
          </div>

          <!-- Buttons -->
          <div class="mt-4">
            <button class="btn btn-dark me-2">Add to Wishlist</button>
            <button class="btn btn-outline-primary">Visit Store</button>
          </div>

          <!-- Chat with Store -->
          <div class="chat-box mt-4">
            <h5>Chat with Store</h5>
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Mobile Number"
                  required
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="Type your message..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function changeImage(img) {
        document.getElementById("mainImage").src = img.src;
      }

      const productName = getQueryParam("name");
      // Papa.parse("./my", {
      //   download: true,
      //   header: true,
      //   complete: function (results) {
      //     const products = results.data;
      //     const product = products.find(
      //       (p) => p.name && p.description.trim() === productName?.trim()
      //     );
      //     console.log("Product found:", product);
      //     if (product) {
      //       populateProduct(product);
      //     } else {
      //       document.getElementById("productContainer").innerHTML =
      //         "<h3>Product not found</h3>";
      //     }
      //   },
      // });
      fetch("myntra_men_shirts_clean.json")
        .then((response) => response.json())
        .then((products) => {
          const product = products.find(
            (p) => p.name && p.name.trim() === productName?.trim()
          );
          if (product) {
            populateProduct(product);
          } else {
            document.getElementById("productContainer").innerHTML =
              "<h3>Product not found</h3>";
          }
        })
        .catch((error) => {
          console.error("Error loading JSON:", error);
          document.getElementById("productContainer").innerHTML =
            "<h3>Error loading product data</h3>";
        });

      function populateProduct(p) {
        // Images
        const image = p.image;
        document.getElementById("mainImage").src = image;

        // Details
        document.getElementById("productTitle").innerText = p.description;
        document.getElementById("productPrice").innerText = "â‚¹" + p.price;
        document.getElementById("productStore").innerText = "Store: " + p.brand;

        // Sizes
        const sizeContainer = document.getElementById("sizeOptions");
        sizeContainer.innerHTML = "";
        p.sizes.forEach((size) => {
          sizeContainer.innerHTML += `<span class="size-option">${size}</span>`;
        });

        // Colors
        const colorContainer = document.getElementById("colorOptions");
        colorContainer.innerHTML = "";
        p.colors.forEach((color) => {
          colorContainer.innerHTML += `<span class="color-circle" style="background:${color}"></span>`;
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
