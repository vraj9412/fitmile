<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-DXVQ77XM12"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {

      gtag("config", "G-DXVQ77XM12");

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitMile - Shop by Category</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .category-section {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .choice-card {
        border: none;
        border-radius: 1rem;
        transition: transform 0.3s ease;
        cursor: pointer;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .choice-card:hover {
        transform: translateY(-5px);
      }
      .choice-card img {
        height: 200px;
        object-fit: cover;
      }
      .category-btn {
        margin: 0.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">FitMile</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Step 1: Choose Audience -->
    <section class="category-section text-center">
      <div class="container">
        <h2 class="fw-bold mb-5">Shop By Audience</h2>
        <div class="row g-4 justify-content-center">
          <div class="col-md-4">
            <div class="card choice-card" onclick="chooseAudience('Men')">
              <img
                src="https://images.unsplash.com/photo-1603252109303-2751441dd157?auto=format&fit=crop&w=800&q=80"
                class="card-img-top"
                alt="Men"
              />
              <div class="card-body">
                <h5 class="card-title fw-bold">Men</h5>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card choice-card" onclick="chooseAudience('Women')">
              <img
                src="https://images.unsplash.com/photo-1520975922071-a19a66f7e56f?auto=format&fit=crop&w=800&q=80"
                class="card-img-top"
                alt="Women"
              />
              <div class="card-body">
                <h5 class="card-title fw-bold">Women</h5>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card choice-card" onclick="chooseAudience('Kids')">
              <img
                src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=800&q=80"
                class="card-img-top"
                alt="Kids"
              />
              <div class="card-body">
                <h5 class="card-title fw-bold">Kids</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Step 2: Choose Category (Appears after audience selection) -->
    <section class="category-section text-center d-none" id="categoryOptions">
      <div class="container">
        <h2 class="fw-bold mb-4" id="categoryHeading">Choose Category</h2>
        <div class="d-flex flex-wrap justify-content-center">
          <button
            class="btn btn-outline-dark category-btn"
            onclick="goToProducts('Traditional')"
          >
            Traditional
          </button>
          <button
            class="btn btn-outline-dark category-btn"
            onclick="goToProducts('Casual')"
          >
            Casual
          </button>
          <button
            class="btn btn-outline-dark category-btn"
            onclick="goToProducts('Formal')"
          >
            Formal
          </button>
          <button
            class="btn btn-outline-dark category-btn"
            onclick="goToProducts('Sports')"
          >
            Sports
          </button>
          <button
            class="btn btn-outline-dark category-btn"
            onclick="goToProducts('Ethnic')"
          >
            Ethnic
          </button>
          <button
            class="btn btn-outline-dark category-btn"
            onclick="goToProducts('Party Wear')"
          >
            Party Wear
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 text-center">
      <div class="container">
        <p class="mb-0">&copy; 2025 FitMile. All rights reserved.</p>
      </div>
    </footer>

    <script>
      let selectedAudience = "";

      function chooseAudience(audience) {
        selectedAudience = audience;
        document.getElementById("categoryOptions").classList.remove("d-none");
        document.getElementById(
          "categoryHeading"
        ).innerText = `Choose Category for ${audience}`;
        window.scrollTo({
          top: document.getElementById("categoryOptions").offsetTop - 50,
          behavior: "smooth",
        });
      }

      function goToProducts(category) {
        const url = `products-list.html?audience=${encodeURIComponent(
          selectedAudience
        )}&category=${encodeURIComponent(category)}`;
        window.location.href = url;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
