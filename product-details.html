<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - FitMile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
      }

      .product-img {
        max-height: 70%;
        width: 100%;
        object-fit: contain;
        background-position: center;
        border-radius: 12px;
      }

      .thumbnail-img {
        width: 60px;
        margin: 5px;
        cursor: pointer;
        border-radius: 8px;
        transition: border 0.3s;
      }

      .thumbnail-img:hover {
        border: 2px solid #007bff;
      }

      .product-title {
        font-size: 2rem;
        font-weight: 700;
      }

      .price {
        font-size: 1.6rem;
        color: #d32f2f;
        font-weight: 600;
      }

      .size-option {
        display: inline-block;
        margin: 5px 8px 5px 0;
        padding: 6px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .size-option:hover {
        background: #f0f0f0;
      }

      .color-circle {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: inline-block;
        margin: 5px;
        border: 2px solid #ccc;
        transition: border-color 0.3s;
        cursor: pointer;
      }

      .color-circle:hover {
        border-color: #007bff;
      }

      .detail-list {
        list-style: none;
        padding-left: 0;
      }

      .detail-list li::before {
        content: "✓ ";
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">FitMile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="products.html?category=men">Men</a></li>
            <li class="nav-item"><a class="nav-link" href="products.html?category=women">Women</a></li>
            <li class="nav-item"><a class="nav-link" href="products.html?category=kids">Kids</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ✅ Product Section -->
    <div class="container py-5" id="productContainer">
      <div class="row">
        <!-- Left: Image -->
        <div class="col-md-6 text-center">
          <img src="" alt="Product Image" class="product-img mb-3" id="mainImage" />
          <div id="thumbnails"></div>
        </div>

        <!-- Right: Details -->
        <div class="col-md-6">
          <h1 class="product-title" id="productTitle"></h1>
          <p class="text-muted" id="productDescription"></p>
          <p class="price" id="productPrice"></p>

          <div class="mb-3">
            <strong>Available Sizes:</strong><br />
            <div id="sizeOptions"></div>
          </div>

          <div class="mb-4">
            <strong>Color:</strong><br />
            <div id="colorOptions"></div>
          </div>

          <div>
            <strong>Product Details:</strong>
            <ul class="detail-list mt-2" id="productDetailList"></ul>
          </div>

          <div class="mt-4 d-flex gap-3">
            <button class="btn btn-outline-primary btn-lg">Visit Store</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Script -->
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function changeImage(src) {
        document.getElementById("mainImage").src = src;
      }

      const productName = getQueryParam("name");

      fetch("myntra_all_clean.json")
        .then((response) => response.json())
        .then((products) => {
          const product = products.find(
            (p) => p.name && p.name.trim() === productName?.trim()
          );
          if (product) {
            populateProduct(product);
          } else {
            document.getElementById("productContainer").innerHTML =
              "<h3>Product not found</h3>";
          }
        })
        .catch((error) => {
          console.error("Error loading JSON:", error);
          document.getElementById("productContainer").innerHTML =
            "<h3>Error loading product data</h3>";
        });

      function populateProduct(p) {
        // Main image
        document.getElementById("mainImage").src = p.image;

        // Title & desc
        document.getElementById("productTitle").innerText = p.name;
        document.getElementById("productDescription").innerText = p.description;
        document.getElementById("productPrice").innerText = "₹" + p.price;

        // Sizes
        const sizeContainer = document.getElementById("sizeOptions");
        sizeContainer.innerHTML = "";
        p.sizes.forEach((size) => {
          sizeContainer.innerHTML += `<span class="size-option">${size}</span>`;
        });

        // Colors
        const colorContainer = document.getElementById("colorOptions");
        colorContainer.innerHTML = "";
        p.colors.forEach((color) => {
          colorContainer.innerHTML += `<span class="color-circle" style="background-color:${color};"></span>`;
        });

        // Details
        const detailList = document.getElementById("productDetailList");
        detailList.innerHTML = "";
        if (Array.isArray(p.detail)) {
          p.detail.forEach((d) => {
            detailList.innerHTML += `<li>${d}</li>`;
          });
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
